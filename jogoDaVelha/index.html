<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/jogoDaVelha.css">
    <link rel="stylesheet" href="../assets/global.css">
    <link rel="icon" href="./imagens/ander_ico.ico">
    <title>Jogo da velha</title>
</head>
<body>
    <div id="tabuleiro" class="caixa-principal" style="margin-top: 2%;">
        <div id="1" class="sub-caixa" value="1" ></div>
        <div id="2" class="sub-caixa" value="2"></div>
        <div id="3" class="sub-caixa" value="3"></div>

        <div id="4" class="sub-caixa" value="4"></div>
        <div id="5" class="sub-caixa" value="5"></div>
        <div id="6" class="sub-caixa" value="6"></div>

        <div id="7" class="sub-caixa" value="7"></div>
        <div id="8" class="sub-caixa" value="8"></div>
        <div id="9" class="sub-caixa" value="9"></div>
    </div>
    
    <div class="informacoes">
        <div class="points">
            <span class="playerPoints">Player One: <p id="playerOne"></p></span>
            <span class="playerPoints">Player Two: <p id="playerTwo"></p></span>
        </div>

        <p><strong>Observation: </strong>
            <br> The game will be start with the letter X </p>
    </div>
    
    <div class="voltar">
        <button onclick="window.history.back()">Back</button>
    </div>
    <div class="voltar" style="right: 0;">
        <button onclick="resetaJogo()">Reset</button>
    </div>
    <div id="campoSucess" class="sucess">
        <h1 id="text" class="modalJogadorCampeao"></h1>
    </div>


</body>
<script src="./jogoDaVelha.js"></script>
</html>
