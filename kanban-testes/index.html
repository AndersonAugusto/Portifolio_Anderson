<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Acesso</title>
</head>
<body>
    
    <div class="form-login">
        <h2>Login</h2>
        <input type="text" placeholder="Usuário" id="usuario">
        <input type="password" placeholder="Senha" id="senha">
        <button onclick="login()">Acessar</button>
        <p>Acesso disponível para:</p>
        <span><strong>Usuário:</strong> administrador</span>
        <span><strong>Senha:</strong> 1234</span>
    </div>

</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>

let usuarios = [
    {
        login: 'administrador',
        senha: '1234'
    }
]

function login() {
    const usuarioValue = document.getElementById('usuario').value
    const senhaValue = document.getElementById('senha').value

    usuarios.forEach(cadastro => {

        if( cadastro.login.toLowerCase() === usuarioValue.toLowerCase() 
         && cadastro.senha.toLowerCase() === senhaValue.toLowerCase()) {

            var token = '';
            for (var i = 80; i > 0; --i) token += (Math.floor(Math.random()*256)).toString(16);

            const chave = {
                token:token
            }
            localStorage.setItem('token' , JSON.stringify(chave))
            window.location.href = 'home.html'

        } else {
            swal({
                title: "Usuário ou senha inválido.",
                icon: "error",
                timer: 3000,
            });
        }
    });
}
</script>
</html>
